<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categories</title>
    <div th:replace="fragment/layout::head"></div>
</head>
<body>

<div th:replace="fragment/layout::header"></div>

<div class="container-fluid m-0 p-4">

    <a th:href="@{/categories/registerCategory}" class="mb-2 btn btn-primary" style="width: 100px">
        NEW
    </a>


    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category:${categories}">
            <th scope="row" th:text="${category.getId()}"></th>
            <td th:text="${category.getTitle()}"></td>
            <td>
                <a class="btn btn-success" th:href="@{/categories/edit/{id} (id=${category.getId()})}" style="width: 80px">Edit</a>
                <a class="btn btn-danger" th:href="'#'"
                    style="width: 80px"
                   data-toggle="modal" th:data-target="'#delete'+${category.getId()}">Delete</a>

                <!-- Button trigger modal -->
                <!--<button type="button" class="btn btn-primary" >-->
                    <!--Launch demo modal-->
                <!--</button>-->

                <!-- Modal -->
                <div class="modal fade" th:id="'delete'+${category.getId()}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" th:text="'Are you sure to delete '+${category.getTitle()}+'?'">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <a type="button" class="btn btn-danger" th:href="@{categories/delete/{id} (id=${category.getId()})}">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>

            </td>
        </tr>

        </tbody>
    </table>

</div>

</body>
</html>
