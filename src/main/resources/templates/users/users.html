 <!DOCTYPE html>
    <!-- saved from url=(0044)file:///D:/Project/bootstrap/blog/users.html -->
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>Users</title>
        <div th:replace="fragment/layout::head"></div>
    </head>
    <body class="">

    <div th:replace="fragment/layout::header"></div>

    <div class="container-fluid m-0 p-4">



        <a class="mb-2 btn btn-primary" style="width: 100px" th:href="@{/users/register}">
            NEW
        </a>

        <div class="col-form-label-lg bs-searchbox">

            <form th:action="@{/users/search}" method="get" th:object="${users}">


                    <!--<button class="btn btn-sm btn-info"  style="width: 63px" type="submit">Search</button>-->
                <table class="table">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Email</th>
                        <th scope="col">Name</th>
                        <th scope="col">Operation</th>
                    </tr>
                    <tr>
                        <th scope="col"> </th>
                        <th scope="col"> <input class="form-control form-control-sm" name="email"/></th>
                        <th scope="col"> <input class="form-control form-control-sm" name="name"/> </th>
                        <th scope="col"> <button class="btn btn-sm btn-info"  style="width: 166px" type="submit">Search</button> </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <th scope="row" th:text="${user.getUserID()}"></th>
                        <td th:text="${user.getEmail()}"></td>
                        <td th:text="${user.getName()}"></td>
                        <td>
                            <a class="btn btn-success" th:href="@{/users/edit/{id}(id=${user.getUserID()})}" style="width: 80px">Edit</a>
                            <a class="btn btn-danger" th:href="@{/users/delete/{id}(id=${user.getUserID()})}" style="width: 80px">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </form>

        </div>



    </div>


    </body>
    </html>
