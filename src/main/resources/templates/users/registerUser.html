<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <div th:replace="fragment/layout::head"></div>
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}">
    <script th:src="@{/js/bootstrap-select.min.js}"></script>
</head>
<body>

<div th:replace="fragment/layout::header"></div>

<div class="mt-5" style="width: 500px; margin: auto; font-size: 36px;">Register User</div>

<div class="mt-3" style="width:500px; margin:auto; padding: 20px; border: 1px solid #e4e2dd">
    <form th:action="@{/users/register}" th:method="post" th:object="${user}" enctype="multipart/form-data">

        <input type="hidden" id="userID" th:field="*{userID}">

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="title">Email : </label>
            <div class="col-sm-9">
                <input class="form-control" id="title"th:field="*{email}" type="text">
                <div class="validation" th:if="${#fields.hasErrors('email')}">please enter email.</div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="password">Password : </label>
            <div class="col-sm-9">
                <input class="form-control" id="password"  th:field="*{password}" type="password">
                <div class="validation" th:if="${#fields.hasErrors('password')}">please enter password.</div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="name">Name : </label>
            <div class="col-sm-9">
                <input class="form-control" id="name" th:field="*{name}" type="text">
                <div class="validation" th:if="${#fields.hasErrors('name')}">please enter name.</div>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="cat">Role : </label>
            <div class="col-sm-9">
                <select class="selectpicker" id="cat" multiple th:field="*{roles}">
                    <option th:each="role : ${T(com.blog.personalblog.modules.users.model.Role).values()}"
                    th:text="${role}" th:value="${role}" ></option>
                </select>
                <div class="validation" th:if="${#fields.hasErrors('roles')}">please enter role.</div>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="cover">Cover : </label>
            <div class="col-sm-9">
                <input class="form-control-file" id="cover" th:field="*{file}" type="file">
                <div class="validation" th:if="${#fields.hasErrors('file')}">please choose image.</div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="cover">Bio : </label>
            <div class="col-sm-9">
                <input class="form-control-file" id="bio" th:field="*{bio}" type="text">

            </div>
        </div>

        <div class="row">
            <div class="col-sm-7"></div>
            <div class="col-sm-5">
                <input class="btn btn-primary form-control" type="submit">
            </div>
        </div>

    </form>
</div>
</body>
</html>
